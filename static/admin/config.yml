  ########################################################
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    slug: "index"
    create: true
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"

      - label: "Description"
        name: "description"
        widget: "string"

      - label: "Body"
        name: "body"
        widget: "markdown"

